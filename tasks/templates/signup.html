{% extends 'base.html' %}
{% block content %}
<h1>Registro</h1>

<!-- Mostrar mensajes de error  -->
{{ error }}
<!-- Mostrar un título personalizado  -->
{{ mytitle }}
<form action="/signup/" method="POST">
   {% csrf_token %}
    <!-- Renderizar el formulario como párrafos -->
    <p>
        <label for="id_first_name">Nombre:</label>
        <input type="text" name="first_name" maxlength="150" autocapitalize="none" autocomplete="first_name" autofocus="" required="" id="id_first_name">
   
        <label for="id_email">email:</label>
        <input type="text" name="email" maxlength="150" autocapitalize="none" autocomplete="email" autofocus="" required="" id="id_email">
    </p>
        {{ form.as_p }}
 
    
    
    
    
    
  
    
    
      
    
     

    <!-- Botón para enviar el formulario -->
    <button>
        Registrar
    </button>
</form>
{% endblock %}
